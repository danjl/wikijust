<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
	<h1>Signup</h1>
	<div id="errors">
		{{error|safe}}
	</div>
	<form method="POST">
		<table>
			<tr>
				<td><label for="username">Username</label></td>
				<td><input id="username" name="username"/></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="password" name="password"/> </td>
			</tr>
			<tr>
				<td><label for="verify">Repeat Password</label></td>
				<td><input type="password" id="verify" name="verify" /></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>
	</form>
{% endblock %}
