<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/static/style.css" />
		<link>{% block link %}{% endblock %}</link>
	</head>
	<body>
		<div class="sidebar">
			{% for p in page_titles %}	
			<a href="/{{p}}">&raquo;{{p}}</a> <br />
			{% endfor %}
		</div>
		<div id="header">
			<table class="header">
				<tr>
					<td class="left">
					
						<a href="/">Home</a> | 
						{% if user %}
						<a href="/welcome">{{user}}</a>  (<a href="/logout">Logout</a>)
						{% else %}
						<a href="/signup">Signup</a> | <a href="/login">Login</a>
						{% endif %}
					</td>
					{% if title %}
					<td class="right">
						<a href="/_edit/{{title}}/{{version}}">edit</a> | <a href="/_history/{{title}}">history</a>
					</td>
					{% endif %}
				</tr>
			</table>
		</div>


		<div id="content">{% block content %}{% endblock %}
		
		
			<div class="footer"><hr />A Dan Larson Project <br /> Not the politician from Wyoming</div>
		</div>
		
	</body>
</html>
